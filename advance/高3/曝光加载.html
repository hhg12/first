<script type="text/javascript">
function Exposure($target,callBack){
  this.$target = $target;
  this.callBack = callBack;
  this.bind();
  this.check();
}
Exposure.prototype.bind = function(){
  var _this = this;
  $(window).on('scroll', function(){
    _this.check();
  })
}
Exposure.prototype.check = function(){
  if(this.isShow(this.$target)){
    this.callBack(this.$target);
  }
}

Exposure.prototype.isShow = function($node){
  var windowHeight = $(window).height(),
        scrollTop = $(window).scrollTop(),
        offsetTop = $node.offset().top,
        nodeHeight = $node.height();
  if(windowHeight + scrollTop > offsetTop && scrollTop < offsetTop + nodeHeight){
    return true;
  }else{
    return false;
  }
}

var Lazy = (function(){
  return {
    init: function($target,callBack){
      $target.each(function(idx,node){
        new Exposure($(node),callBack);
      })
    },
  }

})()

Lazy.init($('#hello'),function($node){
  $node.text($node.text() + '123');
})
Lazy.init($('#world'),function($node){
  $node.text($node.text() + '456');
})
Lazy.init($('.container img'),function($node){
  showImg($node);
})


function showImg($img){
  console.log(1);
  var imgUrl = $img.attr('data-src');
  $img.attr('src', imgUrl);
  $(this).addClass('load')
}

</script>
